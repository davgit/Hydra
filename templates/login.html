{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username: <input type=text name=username x-webkit-speech>
      <dt>Password: <input type=password name=password>
      <dd><input type=submit value=Login class=allclick>
    </dl>
  </form>
{% endblock %}

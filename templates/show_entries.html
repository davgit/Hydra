{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Liquid: <input type=text size=30 name=liquid>
        <dt>Qty:    <input type=text name=qty size=10>
        <dd><input type=submit value=Log class=allclick>
      </dl>
    </form>
  {% endif %}

  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.timestamp }} {{ entry.liquid }} {{ entry.qty|safe }} ml </h2>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>

{% endblock %}

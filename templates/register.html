{% extends "layout.html" %}
{% block body %}
<div class="home_body">
  <h2 class="text_topic">Register</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register') }}" method=post>
    <dl>
      <dt>Username: <input type=text name=username x-webkit-speech>
      <dt>Password: <input type=password name=password>
      <dd><input type=submit value=Register class=allclick>
    </dl>
  </form>
<div/>
{% endblock %}
